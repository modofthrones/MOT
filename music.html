<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon Castle Mod</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #eee;
    }

    header {
      background: #1a1a1a;
      text-align: center;
      padding: 20px 0;
    }

    header img {
      width: 200px;
      max-width: 90%;
      height: auto;
    }

    .mod-page {
      max-width: 700px;
      margin: 40px auto;
      background: #1c1c1c;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      text-align: center;
    }

    .mod-page img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .mod-title {
      font-size: 26px;
      margin-bottom: 15px;
      color: #fff;
    }

    .mod-desc {
      font-size: 17px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .download-btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #45a049;

</head>
<body>
  <header>
    <img src="mod of thrones.png" alt="Mod of Thrones Logo">

</html>
